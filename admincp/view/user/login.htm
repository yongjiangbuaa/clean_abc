<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="static/css/bootstrap-modified.css">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
		</style>
		<script src="static/js/jquery.min.js"></script>
		<title>{$title}</title>
	</head>
	<body>
		<div class="container" style="width:400px">
			<form class="form-horizontal"  method="post" name="getaccount" >
				<fieldset>
					<legend>
						{$title}登录
					</legend>
					<div class="control-group">
						<label class="control-label" for="username">用户名</label>
						<div class="controls">
							<input class="input-large focused" id="username" name="username" type="text" value="">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">密码</label>
						<div class="controls">
							<input class="input-large focused" id="password" name="password" type="password" value="">
						</div>
					</div>
					<div class="form-actions">
						<div id="info"></div>
						<input id="login" type="button" class="btn btn-info pull-right" value="登陆"/>
					</div>
				</fieldset>
			</form>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$("#login").click(function() {
					var username = $("#username").val();
					var password = $("#password").val();
					$("#info").html("");
					if (username == '') {
						$("<span style='color: red'>请输入用户名！</span>").appendTo($("#info"));
						$("#username").focus();
						return false;
					}
					if (password == '') {
						$("<span style='color: red'>请输入密码！</span>").appendTo($("#info"));
						$("#password").focus();
						return false;
					}
					$.post('admincp.php?mod=user&act=login&type=list', {
						name : username,
						password : password
					}, function(data) {
						if (data == 3) {
							location.reload();
						} else if (data == 1) {
							$("<span style='color: red'>没有找到该用户！</span>").appendTo($("#info"));
							$("#username").attr("value", "");
							$("#password").attr("value", "");
							$("#username").focus();
						} else if (data == 2) {
							$("<span style='color: red'>密码错误！</span>").appendTo($("#info"));
							$("#password").attr("value", "");
							$("#password").focus();
						}
					});
				});
			});
			$(function() {
				$("#username").focus();
				document.onkeydown = function(e) {
					var ev = document.all ? window.event : e;
					if (ev.keyCode == 13) {
						$('#login').click();
					}
				};
			});
		</script>
	</body>
</html>
